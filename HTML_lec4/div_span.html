<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            background-color: blue;
        }

        span {
            background-color: red;
        }
    </style>
</head>

<body>

    <div>Div element</div>

    <br>

    <!-- nested div -->
    <div class="parent">
        <div class="child">abcd</div>
        <div class="child">abcd</div>
    </div>

    <!-- span tag -->
    <span>xyz</span>
    <span>abc</span>

    <!-- span as div -->
    <span style="display: block;">laura</span>
    <span style="display: block;">timmy</span>

</body>

</html>
