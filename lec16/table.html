<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table demo</title>
    <style>
        table, td, th {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    
    <!--table months and saving-->

    <table>
        <caption>My First Table</caption>
        <tr>
            <td>Month</td>
            <td>Savings</td>
        </tr>
        <tr>
            <td>jan</td>
            <td>400</td>
        </tr>
        <tr>
            <td>feb</td>
            <td>600</td>
        </tr>
        <tr>
            <td>mar</td>
            <td>800</td>
        </tr>
        <tr>
            <td>total</td>
            <td>1800</td>
        </tr>
    </table>

    <br>

    <!--best practice to declare table -->

    <table>
        <caption>My First Table</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>jan</td>
                <td>400</td>
            </tr>
            <tr>
                <td>feb</td>
                <td>300</td>
            </tr>
            <tr>
                <td>march</td>
                <td>800</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>total</td>
                <td>1800</td>
            </tr>
        </tfoot>

    </table>

</body>
</html>
