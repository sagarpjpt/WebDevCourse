<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Modal</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

    <!-- wrapper div -->
    <div id="wrapper">

        <!-- circle 1 -->
        <div class="circle1"></div>

        <!-- circle 2 -->
        <div class="circle2"></div>

        <!-- content div -->
        <div class="card-wrapper">

            <!-- profile pic -->
            <img src="./imgaes/profile-pic-1-copy.jpg" alt="" width="175px" height="175px">
            
            <h2>Shivam Prajapati</h2>

            <p>Web Developer, Tech Geek</p>

            <!-- button div -->
            <div class="btn-div">

                <button id="share-btn" onclick="openModal()">
                    <i class="fa-solid fa-share"></i>
                    Share My Profile
                </button>

                <button id="follow-btn">Follow Me</button>

            </div>

        </div>

        <!-- Modal Component -->
        <div class="modal">

            <h2>Share My Profile</h2>

            <!-- icon container -->
            <div class="icon-container">
                <a href="#" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="#" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>

        </div>

        <div class="overlay" onclick="closeModal()"></div>

    </div>

    <script src="index.js"></script>
</body>

</html>
